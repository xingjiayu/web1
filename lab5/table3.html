<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业</title>
	</head>
	<body>
		<table border="1" width="400" height="300" cellspacing="0" cellpadding="10" align="center">
			<tr>
				<td>用户名：</td>
				<td>
					<form>
						<input type="text">
					</form>
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<form>
						<input type="password">
					</form>
				</td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>
					<form>
						<input type="password">
					</form>
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<form>
						<input type="radio" name="sex">男
						<input type="radio" name="sex">女
					</form>
				</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td>
					<form>
						<select>
							<option>公历</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
						<select>
							<option>年</option>
							<option>1999</option>
							<option>2000</option>
							<option>2001</option>
							<option>2002</option>
							<option>2003</option>
						</select>
						<select>
							<option>月</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<select>
							<option>日</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
						</select>
					</form>
				</td>
			</tr>
			<tr>
				<td>所在地：</td>
				<td>
					<form>
						<select>
							<option>中国</option>
							<option>美国</option>
							<option>马来西亚</option>
							<option>柬埔寨</option>
						</select>
						<select>
							<option>河北</option>
							<option>河南</option>
							<option>黑龙江</option>
							<option>吉林</option>
						</select>
						<select>
							<option>石家庄</option>
							<option>秦皇岛</option>
							<option>承德</option>
							<option>张家口</option>
						</select>
					</form>
				</td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td>
					<form>
						<input type="text"><img src="images/yanzhengma.jpg" width="60" height="20">
					</form>
				</td>
			</tr>
			<tr>
				<td>证件类型：</td>
				<td>
					<form>
						<select>
							<option>身份证</option>
							<option>居民身份证</option>
							<option>港澳居民身份证</option>
							<option>军人</option>
						</select>
					</form>
				</td>
			</tr>
			<tr>
				<td>证件号：</td>
				<td>
					<form>
						<input type="text">
					</form>
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<form>  
						<input type="checkbox" name="like">音乐
						<input type="checkbox" name="like">读书
						<input type="checkbox" name="like">跳舞
						<input type="checkbox" name="like">下棋
						<input type="checkbox" name="like">其他
					</form>
				</td>
			</tr>
			<tr>
				<td>说明：</td>
				<td>
					<form>
						<textarea cols="10" rows="10">
						</textarea>
					</form>
				</td>
			</tr>
			<tr>
				<td>上传照片</td>
				<td>
					<form>
						<input type="file" value="ding">
					</form>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<form align="center">
						<input type="button" value="提交">
						<input type="button" value="重置">
						<input type="button" value="按钮">
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
