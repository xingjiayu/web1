<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>嵌套列表</title>
	</head>
	<body>
	<h3>列表嵌套</h3>
	<ul type="disc">
		<li>花儿
			<ul type="circle">
					<li>水仙花儿
						<ul type="square">
							<li>大杯水仙</li>
							<li>小杯水仙</li>
						</ul>
					</li>
					<li>牡丹花</li>
					<li>玫瑰花</li>	
			</ul>
		<li>树
			<ol type="1">
					<li>枫树</li>
					<li>杨树
						<ul type="square">
								<li>白杨</li>
								<li>胡杨</li>
							</ul>
					</li>
					<li>槐树</li>
			</ol>
		</li>
		<li>其他....</li>
	</ul>
	</body>
</html>
